<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <h1>Weather</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Live Cameras</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Find your location...">
      <button>Find</button>
    </div>

    <div class="hero-section">
      <div class="weather-info">
        <h2>Cairo</h2>
        <h1>20.2°C</h1>
        <p>Clear Sky</p>
      </div>
      <div class="weather-animation">

        <div class="sun"></div>
      </div>
    </div>

    <main>
      <div class="forecast">
        <div class="forecast-card">
          <h3>Monday</h3>
          <span>22.9°C</span>
          <p>Sunny</p>
        </div>
        <div class="forecast-card">
          <h3>Tuesday</h3>
          <span>23.7°C</span>
          <p>Partly Cloudy</p>
        </div>

        <div class="forecast-card">
          <h3>Wednesday</h3>
          <span>5.9°C</span>
          <p>Cloudy</p>

        </div>
      </div>
    </main>

    <footer>
      <div class="subscribe">
        <input type="email" placeholder="Enter your email to subscribe...">
        <button>Subscribe</button>

      </div>

      <p>© 2024 Stunning Weather App. All rights reserved.</p>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
